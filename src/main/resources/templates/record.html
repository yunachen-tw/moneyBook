<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MoneyBook</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center">MoneyBook</h1>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="col">標題</th>
                    <td th:text="${record.title}"></td>
                  </tr>
                  <tr>
                    <th scope="col">花費</th>
                    <td th:text="${record.cost}"></td>
                  </tr>
                  <tr>
                    <th scope="col">日期</th>
                    <td th:text="${record.date}"></td>
                  </tr>
                  <tr>
                    <th scope="col">詳細內容</th>
                    <td th:text="${record.detail}"></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-center">
                <a th:href="@{/records}"><button type="button" class="btn btn-light">Back to List</button></a>
              </div>
            </div>
            <div class="col"></div>
        </div>
      </div>
</body>
</html>
